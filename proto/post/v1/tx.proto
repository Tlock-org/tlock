syntax = "proto3";
package post.v1;

import "cosmos/msg/v1/msg.proto";
import "post/v1/genesis.proto";
import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "google/api/annotations.proto";

option go_package = "github.com/rollchains/tlock/x/post/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a governance operation for updating the parameters.
  //
  // Since: cosmos-sdk 0.47
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // SetServiceName allows a user to set their accounts name.
  rpc SetServiceName(MsgSetServiceName) returns (MsgSetServiceNameResponse);

  // CreateFreePost allows user to create a free post
  rpc CreateFreePost(MsgCreateFreePost) returns (MsgCreateFreePostResponse);
  // CreatePaidPost allows user to create a paid post
  rpc CreatePaidPost(MsgCreatePaidPost) returns (MsgCreatePaidPostResponse);

  rpc SetFeeGrantApprove(MsgSetFeeGrantApproveRequest) returns (MsgSetFeeGrantApproveResponse);
}

// MsgSetServiceName defines the structure for setting a name.
message MsgSetServiceName {
  option (cosmos.msg.v1.signer) = "sender";

  string sender = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  string name = 2;
}

// MsgSetServiceNameResponse is an empty reply.
message MsgSetServiceNameResponse {}

// MsgCreateFreePost defines the structure for creating a new post
message MsgCreateFreePost {
  option (cosmos.msg.v1.signer) = "sender";
  string postId = 1;
  string title = 2;
  string content = 3;
  bytes image = 4;
  string sender = 5 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  int64 timestamp = 6;
}

// MsgCreateFreePostResponse is the response returned after creating a post
message MsgCreateFreePostResponse {
  string post_id = 1;
}

message MsgCreatePaidPost {
  option (cosmos.msg.v1.signer) = "sender";
  string postId = 1;
  string title = 2;
  string content = 3;
  bytes image = 4;
  string sender = 5 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  int64 timestamp = 6;
}

message MsgCreatePaidPostResponse {
  string post_id = 1;
}

// MsgUpdateParams is the Msg/UpdateParams request type.
//
// Since: cosmos-sdk 0.47
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";

  // authority is the address of the governance account.
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the parameters to update.
  //
  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
//
// Since: cosmos-sdk 0.47
message MsgUpdateParamsResponse {}

message MsgSetFeeGrantApproveRequest {
  option (cosmos.msg.v1.signer) = "sender";
  string sender = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string userAddress = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

// MsgSetFeeGrantApproveResponse is the response returned after creating a post
message MsgSetFeeGrantApproveResponse {
  bool status = 1;
}
