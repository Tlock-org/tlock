syntax = "proto3";
package post.v1;

import "post/v1/genesis.proto";

option go_package = "github.com/rollchains/tlock/x/post/types";

message TopicResponse {
  string id = 1;
  string name = 2;
  string image = 3;
  string title = 4;
  string summary = 5;
  uint64 score = 6;
  uint64 trending_keywords_score = 7;
  string category_id = 8;
  string creator = 9;
}