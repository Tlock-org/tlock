syntax = "proto3";
package profile.v1;

import "profile/v1/genesis.proto";

option go_package = "github.com/rollchains/tlock/x/profile/types";

enum IdVerificationStatus {
  ID_VERIFICATION_UNSPECIFIED = 0;
  ID_VERIFICATION_PERSONAL = 1;
  ID_VERIFICATION_ENTERPRISE = 2;
}

// Profile defines the structure of a profile
message Profile {
  string wallet_address = 1;
  string user_handle = 2;
  string nickname = 3;
  string avatar = 4;
  bool has_avatar = 5;
  string bio = 6;
  uint64 level = 7;
  uint64 admin_level = 8;
  uint64 following = 9;
  uint64 followers = 10;
  int64 creation_time = 11;
  string location = 12;
  string website = 13;
  IdVerificationStatus idVerification_status = 14;
  uint64 score = 15;
  string line_manager = 16;
  // pub_key stores the user's public key in hex-encoded format
  // This field is automatically populated from the account's public key
  // when the user sends their first transaction
  string pub_key = 17;
}

